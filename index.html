<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodigy Infotech Task-02</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="app-header">
        <div class="header-left">
            <i class="fas fa-stopwatch clock-icon"></i>
            <h1 class="app-title">Smart Stopwatch</h1>
            <i class="fas fa-bell alarm-icon"></i>
        </div>
        <button class="header-like-button" id="likeButton">❤️ Like</button>
    </header>

    <div class="main-content">
        <div class="stopwatch-card">
            <div class="time-display" id="timeDisplay">00:00:00.000</div>
            <div class="buttons">
                <button id="startButton">Start</button>
                <button id="pauseButton">Pause</button>
                <button id="resetButton">Reset</button>
                <button id="lapButton">Lap</button>
            </div>
            <div class="laps-container">
                <ul id="lapList"></ul>
            </div>
        </div>

        <div class="toggle-mode-container">
            <label class="toggle-switch-bottom">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
            <span class="toggle-text-bottom" id="modeText"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
